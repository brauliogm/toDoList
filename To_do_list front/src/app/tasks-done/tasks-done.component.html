<ul class="list-group">
  <li *ngFor="let tarea of listaComplete" class="list-group-item">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <input class="form-check-input me-2" type="checkbox" [(ngModel)]="tarea.checked" (change)="taskIncomplete(tarea.descripcion, tarea.idTareaCompletada)" id="taskComplete">
        <label class="form-check-label text-decoration-line-through disabled-label" for="taskComplete">{{tarea.descripcion}}</label>
      </div>

      <div>
        <button class="btn btn-danger absolute my-auto tamanio-boton" type="submit" (click)="deleteTask(tarea.idTareaCompletada)">
          <img src="../../assets/icons8-borrar-para-siempre-50.png" alt="" height="20px" width="20px">
        </button>
      </div>
    </div>
    
  </li>
</ul>
