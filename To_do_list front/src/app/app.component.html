<div class="container">
    <h1 class="my-4 text-center">To do list</h1>
    <div class="row">
        <div class="col-xl-6 mb-4">

            <form class="row g-3" (submit)="addTask(tarea)">

                <div class="col-md-12">
                  <!-- <label for="validationDefault01" class="form-label">Task</label> -->
                  <input type="text" name="tareaInput" id="tareaInput" class="form-control" id="validationDefault01" 
                  placeholder="Leave a task here" value="" [(ngModel)]="tarea.tarea" required>
                </div>
                
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Add Task</button>
                </div>

            </form>

        </div>
        <div class="col-xl-6">
            <app-lista></app-lista>
        </div>
    </div>
    <h3 class="my-4 text-center">Tasks Done</h3>
    <div class="row">
        <div class="col-xl-3"></div>
        <div class="col-xl-3 mb-4">
            <div class="d-grid gap-2">
                <button
                    type="button"
                    name="limpiar"
                    id="limpiar"
                    class="btn btn-danger"
                >
                    Clean List
                </button>
            </div>        
        </div>
        <div class="col-xl-6">
            <app-tasks-done></app-tasks-done> 
        </div>
    </div>
</div>
