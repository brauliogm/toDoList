
<ul class="list-group">
  <li *ngFor="let tarea of lista" class="list-group-item">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <input class="form-check-input me-2" type="checkbox" [(ngModel)]="tarea.isChecked" (change)="taskComplete(tarea.descripcion, tarea.idTarea)" id="firstCheckbox">
        <label class="form-check-label disabled-label" for="firstCheckbox">{{tarea.descripcion}}</label>
      </div>

      <div class="d-flex justify-content-between">
        <button class="btn btn-success absolute ms-2 tamanio-boton" type="submit" (click)="editTask(tarea)">
          <img src="../../assets/icons8-editar-50.png" alt="" height="20px" width="20px">
        </button>
        <button class="btn btn-danger absolute ms-2 tamanio-boton" type="submit" (click)="deleteTask(tarea.idTarea)">
          <img src="../../assets/icons8-borrar-para-siempre-50.png" alt="" height="20px" width="20px">
        </button>
      </div>
    </div>
    
  </li>
</ul>
<p *ngIf="lista.length == 0" class="text-center fs-3 text-body-secondary">List Empty</p>
